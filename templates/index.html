<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<script src="../static/js/jquery.min.js.download"></script>
		<script src="../static/js/bootstrap.min.js.download"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container" style="margin-top: 2%;">
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#CadastroAluno" aria-expanded="true">Cadastro de aluno</a></li>
				<li class=""><a data-toggle="tab" href="#CadastroProfessor" aria-expanded="false">Cadastro de professor</a></li>
				<li class=""><a data-toggle="tab" href="#CadastroDisciplina" aria-expanded="false">Cadastro de disciplina</a></li>
			</ul>
		<div class="tab-content">
		  <div id="CadastroAluno" class="tab-pane fade active in">
				<div class="panel panel-default">
					<center>
						<h2>Cadastro de aluno</h2>
					</center>
					<div class="panel-body">
						<form>
								<div class="form-group">
									<label for="alunoRA">RA:</label>
									<input type="text" class="form-control" name="alunoRA" id="alunoRA" aria-describedby="alunoRA" placeholder="Digite o RA">
								</div>
								<div class="form-group">
									<label for="alunoNOME">Nome:</label>
									<input type="text" class="form-control" name="alunoNOME" id="alunoNOME" placeholder="Nome">
								</div>
								<div class="form-group">
									<label for="alunoEMAIL">E-mail:</label>
									<input type="text" class="form-control" name="alunoEMAIL" id="alunoEMAIL" aria-describedby="alunoRA" placeholder="Digite o e-mail">
								</div>
								<div class="form-group">
									<label for="alunoLOGIN">Login:</label>
									<input type="text" class="form-control" name="alunoLOGIN" id="alunoLOGIN" placeholder="Login">
								</div>
								<div class="form-group">
									<label for="alunoSENHA">Senha:</label>
									<input type="text" class="form-control" name="alunoSENHA" id="alunoSENHA" placeholder="Senha">
								</div>
								<div class="form-group">
									<label for="alunoDATAEXP">Data de expedição:</label>
									<input type="date" class="form-control" name="alunoDATAEXP" id="alunoDATAEXP" placeholder="Data de expedição">
								</div>
								<div class="form-group">
									<label for="alunoCELULAR">Celular:</label>
									<input type="text" class="form-control" name="alunoCELULAR" id="alunoCELULAR" placeholder="Celular">
								</div>
								<div class="form-group">
									<label for="alunoFOTO">Foto:</label>
									<input type="file" class="form-control-file" id="alunoFOTO">
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
						</form>
						</div>
				</div>
		  </div>
				<div id="CadastroProfessor" class="tab-pane fade">
				<h3>Cadastro de professor</h3>
				<b><p>EM MANUTENÇÃO</p></b>
				</div>
				<div id="CadastroDisciplina" class="tab-pane fade">
				<h3>Cadastro de disciplina</h3>
				<b><p>EM MANUTENÇÃO</p></b>
			</div>
			</div>
	</body>
</html>
